<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,ul,li {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
        button{
            color: black;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn1').click(function(){
                $('.h2').siblings().css('color','red') //silbings() 选取所有的同胞元素 
            });
            $('.btn2').click(function(){
                $('.h2').next().css('color','red') // next()  prev()选取下/前一个同胞元素 
            });
            $('.btn3').click(function(){
                $('.h2').nextAll().css('color','red') // nextAll() prevAll() 选取后面/前面的所有同胞元素
            });
            $('.btn4').click(function(){
                $('.h2').nextUntil('.h6').css('color','red') // nextUntil('###')  prevUntil() 选取后面/前面的所有同胞元素，直到###，不包括###
            })
        })
    </script>
</head>

<body>

    <body class="ancestors"> 
        <div style="width:500px;">
        <h2>h1</h2>
        <h2 class="h2">h2</h2>
        <h2>h3</h2>
        <h2>h4</h2>
        <h2>h5</h2>
        <h2 class="h6">h6</h2>
        <h2>h7</h2>
        </div>
        <button class="btn1">siblings()</button>
        <button class="btn2">next()</button>
        <button class="btn3">nextAll()</button>
        <button class="btn4">nextUntil('.h6')</button>
    </body>
</body>

</html>

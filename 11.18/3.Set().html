<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Set对象允许你存储任何类型的唯一值，无论原始值或者是对象引用

        /* Set中的特殊值
        Set对象存储的值总是唯一的，所以需要判断两个值是否恒等
        1.+0 和-0 是恒等的
        2.undefined和 undefined是恒等的
        3.NaN 和 NaN 是不恒等的，但是在Set中只能存一个 */
        
        let mySet = new Set();
        mySet.add(1);//Set{1}
        mySet.add(3);//Set{1,3}
        mySet.add(3);//Set{1,3}
        let o = {
            a:1,
            b:2
        }
        mySet.add(o);
        mySet.add({a:1,b:2});
        console.log(mySet);//Set(4) {1, 3, {…}, {…}}
        //对象之间引用不同不恒等，即使值相同，Set也能存储

        /* 类型转换
            1.Array 转 Set
            var mySet = new Set(["value1", "value2", "value3"]);
            2.用...操作符，将Set 转 Array
            var myArray = [...mySet];
            3.String 转 Set
            var mySet = new Set('hello');
            //Set(4) {"h", "e", "l", "o"}
            注意：Set中的ToString方法不能将Set转换成String
         */

         /* Set 对象的作用
            1.数组去重
            var mySet = new Set([1,2,3,4,4]);
            [...mySet];//[1,2,3,4]

            2.并集
            var a = new Set([1,2,3]);
            var b = new Set([4,3,2]);
            var union = new Set([...a,...b]);//{1,2,3,4}

            3.交集
            var a = new Set([1,2,3]);
            var b = new Set([4,3,2]);
            var intersect = new Set([...a].filter(x => b.has(x)));{2,3}

            4.差集
            var a = new Set([1,2,3]);
            var b = new Set([4,3,2]);
            var difference = new Set([...a].filter(x =>!b.has(x) ));{1}
            //1为a与b的差集
            //4为b与a的差集
          */
    </script>
</body>
</html>

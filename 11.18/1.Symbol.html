<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6引入了一种新的原始数据类型Symbol,表示独一无二的值，最大的用法是用来定义对象的唯一属性名。
        let sy = Symbol('kk');
        // console.log(sy);//Symbol('kk')
        // console.log(typeof(sy));//symbol
        //相同参数Symbol()的值是不相等的，所以Symbol作为对象的属性名，可以保证属性不重名。

        let sy1 = Symbol('key1');
        //写法1
        // let syObject = {};
        // syObject[sy1] = 'kk';
        // console.log(syObject);//{Symbol(key1): "kk"}
        
        //写法2
        /* let syObject = {
            [sy1]:'kk'
        }
        console.log(syObject);//{Symbol(key1): "kk"}
         */
        //写法3
        /* let syObject = {};
        Object.defineProperty(syObject,sy,{value:'kk'});
        console.log(syObject); //{Symbol(key1): "kk"} */
        
        //Symbol作为对象属性名时，不能用.运算符，要用方括号，因为运算符后面是字符串，所以提取到的字符串是sy属性，而不是Symbol值sy属性
        let syObject = {
            sy1:'k'
        };
        syObject[sy] = 'kk';
        console.log(syObject[sy]);//"kk"
        console.log(syObject.sy);//undefined
        console.log(syObject.sy1); //'k'
        console.log(syObject[sy1]); //undefined
        
        //注意 Symbol 值做为属性名时，该属性是公有属性不是私有属性
        //但是不会出现在for in 、 for of的循环中，也不会被Object.keys()、Object.getOwnPropertyNames()返回
        //可以通过Object.getOwnPropertySymbols()和Reflect.ownKeys()取到
    </script>
</body>

</html>

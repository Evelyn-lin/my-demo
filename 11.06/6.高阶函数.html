<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //函数其实都是指向某个变量。既然变量可以指向函数，函数的参数能够接收变量
        //那么一个函数就可以接收另一个函数作为参数,这种函数就称之为高阶函数
        function add(x, y, f) {
            return f(x) + f(y);
        }
        var a = add(-5, 6, Math.abs);
        console.log(a);

        //map() 
        //使用方法  arr.map(函数)  对arr的每一个元素进行相同的函数操作，并返回一个新的数组。
        var arr = [1, 2, 3, 4, 5];
        function pow(x) {
            return x * x;
        }
        console.log(arr.map(String));//["1", "2", "3", "4", "5"]
        console.log(arr.map(pow));//[1, 4, 9, 16, 25]

        //reduce() Array的reduce()把一个函数作用在这个Array的[x1,x2,x3...]上，这个函数必须接收两个参数
        //reduce() 把结果继续和序列的下一个元素做积累计算，其效果就是：（可以用来求和）
        //[x1, x2, x3, x4].reduce(f) = f(f(f(x1, x2), x3), x4)
        var sum = arr.reduce(function (x, y) {
            return x + y;
        });
        console.log(sum);//15
        
    </script>
</body>

</html>

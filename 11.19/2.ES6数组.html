<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //数组创建 Array.of()
        console.log(Array.of(1, 2, 3));//[1, 2, 3]
        //参数值可以为不同类型
        console.log(Array.of(1, 2, 3, true));//[1, 2, 3, true]

        //Array.from()将类数组对象或可迭代对象转化为数组
        console.log(Array.from([1, 2]));//[1,2]
        //参数含空位
        console.log(Array.from([1, , 3]));//[1, undefined, 3]

        //可选map函数，用于对每个元素进行处理，放入数组的是处理后的元素。
        console.log(Array.from([1, 2, 3], n => n * 2));

        //扩展的方法

        //查找 find(筛选条件) 找到第一个返回
        let arr = Array.of(1, 2, 3, 4);
        console.log(arr.find(x => x > 2));//3
        //findIndex()查找数组中符合条件的元素索引，若有多个符合条件的元素，则返回第一个
        let arr1 = Array.of(1, 2, 3);
        console.log(arr.findIndex(x => x > 2));//2

        //填充fill()
        //将一定范围索引的数组元素内容填充为单个指定的值
        let arr2 = Array.of(1, 2, 3);
        //参数1  用来填充的值
        //参数2  被填充的起始索引
        //参数2(可选)  被填充的结束索引，默认为数组末尾
        console.log(arr.fill(0, 1, 2));//[1, 0, 3, 4]

        //copyWithin()将一定范围索引的数组元素修改为此数组另一指定范围索引的元素
        // 参数1：被修改的起始索引
        // 参数2：被用来覆盖的数据的起始索引
        // 参数3(可选)：被用来覆盖的数据的结束索引，默认为数组末尾
        console.log([1, 2, 3, 4].copyWithin(0, 2, 4)); // [3, 4, 3, 4]

        // 参数1为负数表示倒数
        console.log([1, 2, 3, 4].copyWithin(-2, 0)); // [1, 2, 1, 2]

        console.log([1, 2, , 4].copyWithin(0, 2, 4)); // [, 4, , 4]
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        //1.属性的简洁表示法
        const age = 12;
        const name = 'andy';
        const person = {
            age, name
        }
        console.log(person);//{age: 12, name: "andy"}

        //2.方法名简写
        const person1 = {
            sayHi() {
                console.log('Hi');
            }
        }
        //如果是Generator 函数，则要在前面加一个星号
        const obj = {
            * myGenerator() {
                yield 'helllo';
            }
        }

        //对象的新方法 拷贝
        //Object.assign(target,source_1,...)
        //第一级属性深拷贝，以后级别属性浅拷贝
        let target = {};
        let obj1 = { a: { b: 2 }, c: 3 };
        Object.assign(target, obj1);
        console.log(target);//{a:{b:2},c:3}
        target.a.b = 1;
        target.c = 1;
        console.log(obj1.a.b);//1
        console.log(obj1.c);//3

        //Object.assign 会将参数转换为对象，同属性覆盖
        Object.assign([2, 3], [5]);//[5,3]{0:2,1:3},{0:5}

        //Object.is(value1,value2)用来比较两个值是否严格相等，与（===）基本类似
        //与===的区别
        //一是+0不等于-0
        Object.is(+0, -0);  //false
        +0 === -0  //true
        //二是NaN等于本身
        Object.is(NaN, NaN); //true
        NaN === NaN  //false

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script>
        //(1) $(':contains(text)') 选择包含指定文本的元素 
        //(2) $(':parent') 选择包含有子元素或者文本的元素
        //(3) $(':empty') 选择所有没有子元素的元素（包含文本节点）
        //(4) $(':has(selector)') 选择元素中至少包含指定选择器的元素
    </script>
    <style>
        h1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>1</h1>
    <h1></h1>
    <h1></h1>
    <h2>22</h2>
    <h3>33</h3>
    <h4>
        <h1>33</h1>
    </h4>
    <h4 id="we">444
        <h5>33</h5>
    </h4>
    <h4>34444</h4>
    <a href="">2eqweqw</a>
    <script>
        // $('h4:contains("3")').css('color','red')    //选择h4中内容包含3的元素
        // $('h1:parent').css('backgroundColor', 'pink') //选择h1中有子元素或者文本的元素
        // $('h1:empty').css('backgroundColor', 'pink') //选择h1中没有子元素或者文本的元素
        $(':has(h3)').css('border', '1px solid red') // 选择包含h3的父元素盒子们 body html
    </script>
</body>

</html>

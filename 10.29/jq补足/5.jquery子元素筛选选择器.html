    <script>
        //(1)$(':first-child') 在匹配的集合中选择是家中排行老大的那些
        //(2)$(':last-child') 在匹配的集合中选择是家中排行老幺的那些
        //(3)$(':only-child') 如果某个元素是其父元素的唯一子元素，那么它就会被选中，在集合中筛选没有兄弟姐妹的哪些
        //(4)$(':nth-child(index)') 在集合中选择排行老几的多个元素
        //(5)$(':nth-last-child') 选择所有他们父元素的第n个子元素。计数从最后一个元素到第一个
    </script>
    <style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script>
        // jquery选择器
        // 1.id选择器  $('#id')
        // 2.类选择器  $('.class')
        // 3.元素选择器 $('element')
        // 4.全选择器  $('*')
        // 5.层级选择器
        // (1)子选择器  $('parent>child')
        // (2)后代选择器  $('ancestor descendant')
        // (3)相邻兄弟选择器  $('prev + next') prev与next必须是近邻的关系
        // (4)一般兄弟选择器  $('prev ~ siblings') 只要是在同一个父元素里面的，prev后面的silbings,包括子元素在内
    </script>
</head>

<body>
    <h1>1</h1>
    <h2>22</h2>
    <h3>33</h3>
    <h4>3444</h4>
    <h4>444
        <h5>33</h5>
    </h4>
    <h4>34444</h4>
</body>

</html>

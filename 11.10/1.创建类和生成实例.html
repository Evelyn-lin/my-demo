<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Star {
            constructor(uname, uage) {
                this.uname = uname;
                this.age = uage;
            }
            sing(song) {
                console.log(this.uname + song);
            }
            //1.我们类里面所有的函数不需要加function
            //2.多个函数之间不需要加逗号
        }
        var ldh = new Star('刘德华', 40);
        console.log(ldh);
        var zxy = new Star('张学友', 30);
        console.log(zxy);
        ldh.sing('冰雨');
        zxy.sing('李香兰');
        //1.通过class关键字创建类，类名还是习惯首字母大写
        //2.类里面constructor 函数，可以接收传递过来的参数，同时返回实例对象
        //3.constructor 函数只要new生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
        //4.生成实例 new 不能省略
        //5.最后注意语法规范，创建类 类名后面不要加小括号，生成实例 类名后面加小括号，构造函数不需要加function
    </script>
</body>

</html>

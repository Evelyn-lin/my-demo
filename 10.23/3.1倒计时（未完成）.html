<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<style>
				#box1, #box2 ,#box3{
					background-color: rgb(15, 15, 15);
					color: aliceblue;
					width: 100px;
					height: 100px;
					font-size: 80px;
					float: left;
					margin: 10px;
					text-align: center;
				}
				.fg{
					 font-size: 90px;
					 float: left;
				}
				#demo {
					/* width: 500px; */
					/* height: 300px; */
					border: 1px solid gray;
					float: left;
					position: absolute;
					left: 50%;
					top: 50%;
					transform: translate(-50%,-50%);
				}
			</style>
	</head>
<body>
<div id="demo">
	<div id="box1"></div>
	<div class="fg">:</div>
	<div id="box2"></div>
	<div class="fg">:</div>
	<div id="box3"></div>
</div>

</body>
<script>
	//1.获取三个盒子
	var box1 = document.querySelector('#box1');
	var box2 = document.querySelector('#box2');
	var box3 = document.querySelector('#box3');

	timeEnd();
	//先调用一次，刷新的时候才不会卡哦
	//2.添加计时器，每秒执行一次
	
	window.setInterval(timeEnd,1000);
	function timeEnd() {
		var nowtime = new Date();
		var endtime = new Date(2019,9,23,23,0,0);
		var nowtimes = nowtime.getTime();
		var endtimes = endtime.getTime();
		// var d = parseInt((endtimes - nowtimes)/1000/60/60/24);
		var h = parseInt((endtimes - nowtimes)/1000/60/60%24);
		var m = parseInt((endtimes - nowtimes)/1000/60%60);
		var s = parseInt((endtimes - nowtimes)/1000%60);
		function fn (a) {
			if (a < 10) {
				a = '0' + a;
			}
			return a;
		}
		h = fn(h);
		m = fn(m);
		s = fn(s);
		// h = (h < 10 ? '0' + h : h) ;
		// m = (m < 10 ? '0' + m : m) ;
		// s = (s < 10 ? '0' + s : s) ;
			box1.innerHTML = h;
			box2.innerHTML = m;
			box3.innerHTML = s;
		}
</script>
</html>

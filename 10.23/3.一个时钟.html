<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<style>
				#box1, #box2 ,#box3{
					background-color: rgb(15, 15, 15);
					color: aliceblue;
					width: 100px;
					height: 100px;
					font-size: 90px;
					float: left;
					margin: 10px;
				}
				.fg{
					 font-size: 90px;
					 float: left;
				}
				#demo {
					/* width: 500px; */
					/* height: 300px; */
					border: 1px solid gray;
					float: left;
					position: absolute;
					left: 50%;
					top: 50%;
					transform: translate(-50%,-50%);
				}
			</style>
	</head>
<body>
<div id="demo">
	<div id="box1"></div>
	<div class="fg">:</div>
	<div id="box2"></div>
	<div class="fg">:</div>
	<div id="box3"></div>
</div>

</body>
<script>
	//1.获取三个盒子
	var box1 = document.querySelector('#box1');
	var box2 = document.querySelector('#box2');
	var box3 = document.querySelector('#box3');
	fn();//先调用一次，刷新的时候才不会卡哦
	//2.添加计时器，每秒执行一次
	setInterval(fn,1000)
	function fn(){
	//3.获取当前时分秒并且赋值给盒子
		var timer = new Date();
		var hours = timer.getHours();
		var minutes = timer.getMinutes();
		var seconds = timer.getSeconds();
		if (seconds < 10) {
			seconds = '0' + seconds;
		}
		if (minutes < 10) {
			minutes = '0' + minutes;
		}
		if (hours < 10) {
			hours = '0' + hours;
		}
		box1.innerHTML = hours;
		box2.innerHTML = minutes;
		box3.innerHTML = seconds;
	}
</script>
</html>

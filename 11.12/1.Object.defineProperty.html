<body>
    <script>
        var obj = {
            name:'张三',
            age:20,
            sex:'男',
        }
        Object.defineProperty(obj,'age',{
            value:21,
        })
        Object.defineProperty(obj,'height',{
            value:170,
        })//这种方法定义的属性不能被Object.key()枚举
        
        console.log(obj);
        console.log(Object.keys(obj));
        
    </script>
